<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVI HUD SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="scanline"></div>
    <div class="bg-grid"></div>

    <div class="main-interface">

        <!-- HEADER -->
        <header class="hud-header">
            <div class="header-left">
                <div class="weather-widget">
                    <span id="weather-icon">☁️</span>
                    <span id="weather-temp">--°C</span>
                    <span class="loc-text" id="weather-loc">LOADING...</span>
                </div>
            </div>
            <div class="header-center">
                <div class="top-decoration"></div>
                <h1>AVI <span class="highlight">SYSTEM</span></h1>
            </div>
            <div class="header-right">
                <div class="time-widget">
                    <div id="date-text">JAN 28, 2026</div>
                    <div id="clock-text">10:45 AM</div>
                </div>
            </div>
        </header>

        <!-- MAIN LAYOUT -->
        <div class="cockpit-layout">

            <!-- LEFT PANEL -->
            <aside class="side-panel left-panel">
                <div class="panel-header">SYS_MONITOR</div>
                <div class="panel-content">

                    <div class="stat-group">
                        <div class="stat-label">CPU_LOAD</div>
                        <div class="stat-bar-box">
                            <div class="stat-bar-fill" id="cpu-bar" style="width: 0%"></div>
                        </div>
                        <div class="stat-val" id="cpu-val">0%</div>
                    </div>

                    <div class="stat-group">
                        <div class="stat-label">MEM_USAGE</div>
                        <div class="stat-bar-box">
                            <div class="stat-bar-fill" id="ram-bar" style="width: 0%"></div>
                        </div>
                        <div class="stat-val" id="ram-val">0%</div>
                    </div>

                    <div class="stat-group">
                        <div class="stat-label">PWR_LEVEL</div>
                        <div class="stat-bar-box">
                            <div class="stat-bar-fill" id="batt-bar" style="width: 0%"></div>
                        </div>
                        <div class="stat-val" id="batt-val">0%</div>
                    </div>

                    <div class="decor-box mt-20">
                        <div class="tech-text small">
                            SYS_INTEGRITY: 100%<br>
                            FIREWALL: ACTIVE<br>
                            UPLINK: SECURE
                        </div>
                    </div>

                </div>
            </aside>

            <!-- CENTER STAGE -->
            <main class="center-stage">
                <div class="reactor-container">
                    <div class="ring r1"></div>
                    <div class="ring r2"></div>
                    <div class="ring r3"></div>
                    <div class="ring r4"></div>
                    <div class="core-eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="status-arc"></div>
                </div>

                <div class="terminal-box">
                    <div class="term-header">COMMAND_LOG</div>
                    <div id="output" class="term-content">
                        <div class="msg-sys">> SYSTEM INITIALIZED...</div>
                    </div>
                </div>

                <div class="mic-btn-wrapper">
                    <button onclick="startListening()" class="mic-btn">
                        <div class="mic-icon"></div>
                    </button>
                    <div class="mic-label">INITIATE VOICE</div>
                </div>
            </main>

            <!-- RIGHT PANEL -->
            <aside class="side-panel right-panel">
                <div class="panel-header">ACTIVE_TASK</div>
                <div class="panel-content">
                    <div class="music-widget">
                        <div class="music-info">
                            <div class="song-title">NO MEDIA</div>
                            <div class="artist-name">STANDBY</div>
                        </div>
                        <div class="visualizer">
                            <div class="v-bar"></div>
                            <div class="v-bar"></div>
                            <div class="v-bar"></div>
                            <div class="v-bar"></div>
                            <div class="v-bar"></div>
                        </div>
                    </div>

                    <div class="decor-box mt-20">
                        <div class="data-stream">
                            <span>010101</span> <span>AF34</span> <span>X99</span><br>
                            <span>CONNECTING...</span><br>
                            <span>PACKET_LOST: 0</span>
                        </div>
                    </div>
                </div>
            </aside>

        </div>

        <!-- FOOTER -->
        <footer class="hud-footer">
            <div class="footer-decor"></div>
            <div class="sys-msg" id="status">UNKNOWN</div>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
